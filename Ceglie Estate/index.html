<!DOCTYPE html>
<html>
	<head>
		<title>Cegliestate</title>
		<meta charset="utf-8" />

		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<link href="styles/main.css" rel="stylesheet" />
	</head>
	<body>

		<!-- Home -->
		<section data-role="view" id="home" data-title="Ceglie Estate 2013" data-init="dayEvent">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title">Ceglie Estate 2013</span>
				</div>
			</header>
			<div data-role="content">
				<ul data-role="listview" data-style="inset" data-type="group">
					<li>
						Eventi del giorno
						<ul id="day-listview"></ul>
					</li>
					<li>
						Scopri glie eventi del mese
						<ul>
							<li>
								<a href="#eventi-listview?mese=giugno">Giugno</a>
							</li>
							<li>
								<a href="#eventi-listview?mese=luglio">Luglio</a>
							</li>
							<li>
								<a href="#eventi-listview?mese=agosto">Agosto</a>
							</li>
							<li>
								<a href="#eventi-listview?mese=settembre">Settembre</a>
							</li>
						</ul>
					</li>
					<li>
						Info
						<ul>
							<li data-icon="info"><a href="#">Scopri chi siamo</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<div data-role="footer" class="advertise"></div>
		</section>

        <!-- Lista eventi -->
		<div data-role="view" id="eventi-listview"  data-show="showEventList">
			<header data-role="header">
				<div data-role="navbar">
					<a  class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title"></span>
                    <a  data-align="right" data-role="button" data-icon="search" data-rel="actionsheet" href="#searchActions"></a>
				</div>
			</header>

			<div data-role="content" >
				<ul data-role="listview"  data-style="inset" data-type="group">
					<li>
						<ul id="flat-listview"></ul>
					</li>
				</ul>
			</div>
            <ul data-role="actionsheet" id="searchActions"  data-popup='{"direction": "left"}'>
                <li><input type="search"  /></li>
            </ul>
			<div data-role="footer" class="advertise"></div>
		</div>

        <!-- Dettaglio -->
		<div data-role="view" id="evento-details"  data-show="showEventDetails">
			<header data-role="header">
				<div data-role="navbar">
					<a  class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title">Dettaglio</span>
				</div>
			</header>

			<div data-role="content">
				<ul data-role="listview" data-style="inset" data-type="group">
					<li>
						<ul id="flat-details-listview"></ul>
					</li>
					<li>
						<ul>
                            <li data-icon="globe"><a href="#map-view">Mappa</a></li>
                        </ul>
					</li>
                    <li>
						<ul>
                            <li data-icon="share"><a data-role="button" data-rel="actionsheet" href="#inboxActions">Condividi</a></li>
                        </ul>
					</li>
				</ul>               
			</div>
            
            <ul data-role="actionsheet" id="inboxActions"  data-popup='{"direction": "left"}'>
                <li><a href="#">Facebook</a></li>
            </ul>
            
			<div data-role="footer" class="advertise"></div>
		</div>
        
     
        
        <!-- Mappa -->        
        <div data-role="view" id="map-view" data-show="locationEventShow"> 
            <header data-role="header">
				<div data-role="navbar">
					<a id="back-button" class="nav-button" data-align="left" data-role="backbutton">Back</a>
					<span data-role="view-title">Mappa</span>
				</div>
			</header>
            <div data-role="content"><div id="map"></div></div>
        </div>
       
        
        <!-- TEMPLATE -->
		<script id="eventi-template" type="text/x-kendo-template">			
			<img class="item-photo" src="images/logo-x-app.png" />
			<h3 class="item-title">${nome}</h3>
			<p class="item-info">${data} Ore ${ora}</p>
			<p class="item-desc">${descrizione}</p>			
            <a data-role="detailbutton" data-style="detaildisclose" href="\#evento-details?nome=${nome}&data=${data}&ora=${ora}&descrizione=${descrizione}&address=${indirizzo}"></a>                    
		</script>

		<script id="evento-details-template" type="text/x-kendo-template">
			<h1>${nome}</h1>
			<p>#=data# Ore #=ora#</p>
			<p>#=descrizione#</p>
		</script>
        
        <script id="map-listview-template" type="text/x-kendo-template">
			<a href="\#map-view?address=${indirizzo}">Mappa</a>
		</script>

		<script id="evento-day-template" type="text/x-kendo-template">                      
			#if (tot_e === 0) {#
				<p>Non ci sono eventi</p>
			#}
			else if (tot_e === 1) {#
				<a href="\#evento-details?nome=${nome}&data=${data}&ora=${ora}&descrizione=${descrizione}&address=${indirizzo}">
					<img class="item-photo" src="images/logo-x-app.png" />
					<h3 class="item-title">${nome}</h3>
					<p class="item-info">${data} Ore ${ora}</p>
					<p class="item-desc">${descrizione}</p>
				</a>
			#}
			else {#
				<a href="\#eventi-listview?mese=days" >Oggi ci sono ${tot_e} eventi</a> 
			#}#            
		</script>
        
        
        <!-- Scripts section -->
  
        
        
		<script src="kendo/js/jquery.min.js"></script>
		<script src="kendo/js/kendo.mobile.min.js"></script>

		<script src="scripts/main.js"></script>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
			
		<script>
			// Wait for PhoneGap to load
			document.addEventListener("deviceready", onDeviceReady, false);
			
			// PhoneGap is ready
			function onDeviceReady() {
				initApp();
			}
		
			var app = new kendo.mobile.Application(document.body, { transition: "slide", layout: "home", platform: "ios" });
		</script>
	</body>
</html>
